<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="demo-styles.css">
	<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
	<script type="module">
		import '@brightspace-ui/core/components/demo/demo-page.js';
		import '@brightspace-ui/core/components/demo/demo-snippet.js';
		import '@brightspace-ui/core/components/menu/menu.js';
		import '@brightspace-ui/core/components/menu/menu-item.js';
		import '../d2l-dropdown-more.js';
		import '../d2l-dropdown-menu.js';
	</script>
</head>

<body unresolved>
	<d2l-demo-page page-title="d2l-dropdown-more (imported from core)">
		<h3>Normal</h3>
		<d2l-demo-snippet>
			<template>
				<d2l-dropdown-more text="Open!">
					<d2l-dropdown-menu>
						<d2l-menu label="Astronomy">
							<d2l-menu-item text="Introduction"></d2l-menu-item>
							<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>
							<d2l-menu-item text="The Night Sky">
								<d2l-menu>
									<d2l-menu-item text="Constellations"></d2l-menu-item>
									<d2l-menu-item text="Mapping the Heavens"></d2l-menu-item>
									<d2l-menu-item text="Reading Star Maps"></d2l-menu-item>
									<d2l-menu-item text="Telescopes"></d2l-menu-item>
								</d2l-menu>
							</d2l-menu-item>
							<d2l-menu-item text="The Universe"></d2l-menu-item>
						</d2l-menu>
					</d2l-dropdown-menu>
				</d2l-dropdown-more>
			</template>
		</d2l-demo-snippet>

		<h3>Translucent</h3>
		<d2l-demo-snippet>
			<template>
				<d2l-dropdown-more text="Open!" translucent="">
					<d2l-dropdown-menu>
						<d2l-menu label="Astronomy">
							<d2l-menu-item text="Introduction"></d2l-menu-item>
							<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>
							<d2l-menu-item text="The Night Sky">
								<d2l-menu>
									<d2l-menu-item text="Constellations"></d2l-menu-item>
									<d2l-menu-item text="Mapping the Heavens"></d2l-menu-item>
									<d2l-menu-item text="Reading Star Maps"></d2l-menu-item>
									<d2l-menu-item text="Telescopes"></d2l-menu-item>
								</d2l-menu>
							</d2l-menu-item>
							<d2l-menu-item text="The Universe"></d2l-menu-item>
						</d2l-menu>
					</d2l-dropdown-menu>
				</d2l-dropdown-more>
			</template>
		</d2l-demo-snippet>

		<h3>Visible on Ancestor</h3>
		<d2l-demo-snippet>
			<template>
				<div class="ancestor-container d2l-visible-on-ancestor-target">
					<d2l-dropdown-more text="Open!" visible-on-ancestor="">
						<d2l-dropdown-menu>
							<d2l-menu label="Astronomy">
								<d2l-menu-item text="Introduction"></d2l-menu-item>
								<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>
								<d2l-menu-item text="The Night Sky">
									<d2l-menu>
										<d2l-menu-item text="Constellations"></d2l-menu-item>
										<d2l-menu-item text="Mapping the Heavens"></d2l-menu-item>
										<d2l-menu-item text="Reading Star Maps"></d2l-menu-item>
										<d2l-menu-item text="Telescopes"></d2l-menu-item>
									</d2l-menu>
								</d2l-menu-item>
								<d2l-menu-item text="The Universe"></d2l-menu-item>
							</d2l-menu>
						</d2l-dropdown-menu>
					</d2l-dropdown-more>
				</div>
			</template>
		</d2l-demo-snippet>

		<h3>Translucent + Visible on Ancestor</h3>
		<d2l-demo-snippet>
			<template>
				<div class="translucent-container d2l-visible-on-ancestor-target">
					<img alt=""
						src="https://s.brightspace.com/course-images/images/e4fbb461-4cd9-4512-8304-44f2c2b741f1/tile-low-density-max-size.jpg">
					<d2l-dropdown-more text="Open!" translucent="" visible-on-ancestor="">
						<d2l-dropdown-menu>
							<d2l-menu label="Astronomy">
								<d2l-menu-item text="Introduction"></d2l-menu-item>
								<d2l-menu-item text="Searching for the Heavens "></d2l-menu-item>
								<d2l-menu-item text="The Night Sky">
									<d2l-menu>
										<d2l-menu-item text="Constellations"></d2l-menu-item>
										<d2l-menu-item text="Mapping the Heavens"></d2l-menu-item>
										<d2l-menu-item text="Reading Star Maps"></d2l-menu-item>
										<d2l-menu-item text="Telescopes"></d2l-menu-item>
									</d2l-menu>
								</d2l-menu-item>
								<d2l-menu-item text="The Universe"></d2l-menu-item>
							</d2l-menu>
						</d2l-dropdown-menu>
					</d2l-dropdown-more>
				</div>
			</template>
		</d2l-demo-snippet>
	</d2l-demo-page>
</body>

</html>
